<section>
  <form
  (submit)="onSubmit()"
  #productForm="ngForm"
  >
    <h1 class="title">Edição do Produto "{{ nome }}"</h1>
    <div class="div-label-input">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" [(ngModel)]="nome" required>
    </div>
    <div class="div-label-input">
      <label for="code">Código de Barras:</label>
      <input type="text" id="code" name="code" [(ngModel)]="codigoBarras" required>
    </div>
    <div class="div-label-input">
      <label for="price">Preço:</label>
      <input type="number" id="price" name="price" [(ngModel)]="preco" required>
    </div>
    <button class="button-register" type="submit">Atualizar</button>
    <div class="error">
      <h1>{{ errorMessage }}</h1>
    </div>
  </form>
</section>
